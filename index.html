<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome files go here. -->
  <script src="https://use.fontawesome.com/bfd4e076b7.js"></script>
  <!-- Bootstrap files go here -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(180deg, black, grey);">
  <!-- Carousel Begins here -->
  <div class="container-fluid">
    <div class="row bg-primary">
      <div class="col-sm-12">
        <h4>Image Carousel</h4>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div id="unsplash-carousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#unsplash-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#unsplash-carousel" data-slide-to="1"></li>
            <li data-target="#unsplash-carousel" data-slide-to="2"></li>
            <li data-target="#unsplash-carousel" data-slide-to="3"></li>
            <li data-target="#unsplash-carousel" data-slide-to="4"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item">
              <img src="http://unsplash.it/1000/400?image=1076" alt="Feature picture 1" width="100%">
            </div>
            <div class="item active">
              <img src="http://unsplash.it/1000/400?image=1073" alt="Feature picture 2" width="100%">
            </div>
            <div class="item">
              <img src="http://unsplash.it/1000/400?image=1072" alt="Feature picture 3" width="100%">
            </div>
            <div class="item">
              <img src="http://unsplash.it/1000/400?image=1063" alt="Feature picture 4" width="100%">
            </div>
            <div class="item">
              <img src="http://unsplash.it/1000/400?image=1059" alt="Feature picture 5" width="100%">
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#unsplash-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#unsplash-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Carousel ends here -->
  <!-- Add spacer here -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12" style="color: #363636;">
        <div class="col-lg-1"><div>1</div></div>
        <div class="col-lg-1"><div>1</div></div>
      </div>
    </div>
  </div>
  <!-- Spacer ends here -->
  <nav style="background: white;">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-left">
          <h3>My Random Image Gallery</h3>
        </div>
      </div>
    </div>
  </nav>
  <!-- Add spacer here -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12" style="color: #414141;">
        <div class="col-lg-1"><div>1</div></div>
        <div class="col-lg-1"><div>1</div></div>
      </div>
    </div>
  </div>
  <!-- Spacer ends here -->
  <!-- Gallery begins here -->
  <div class="container">
    <div class="row img-thumbnail">
      <div class="col-sm-4">
        <img src="http://unsplash.it/600?image=1047" class="img-thumbnail" alt="Feature picture 6" width="100%">
      </div>
      <div class="col-sm-4">
        <img src="http://unsplash.it/600?image=1044" class="img-thumbnail" alt="Feature picture 7" width="100%">
      </div>
      <div class="col-sm-4">
        <img src="http://unsplash.it/600?image=1016" class="img-thumbnail" alt="Feature picture 8" width="100%">
      </div>
    </div>
    <div class="row img-thumbnail">
      <div class="col-sm-4">
        <img src="http://unsplash.it/600?image=998" class="img-circle img-thumbnail" alt="Feature picture 9" width="100%">
      </div>
      <div class="col-sm-4">
        <img src="http://unsplash.it/600?image=991" class="img-circle img-thumbnail" alt="Feature picture 10" width="100%">
      </div>
      <div class="col-sm-4">
        <img src="http://unsplash.it/600?image=944" class="img-circle img-thumbnail" alt="Feature picture 11" width="100%">
      </div>
    </div>
    <div class="row img-thumbnail">
      <div class="col-sm-4">
        <img src="http://unsplash.it/600?image=923" class="img-thumbnail" alt="Feature picture 12" width="100%">
      </div>
      <div class="col-sm-4">
        <img src="http://unsplash.it/600?image=905" class="img-thumbnail" alt="Feature picture 13" width="100%">
      </div>
      <div class="col-sm-4">
        <img src="http://unsplash.it/600?image=892" class="img-thumbnail" alt="Feature picture 14" width="100%">
      </div>
    </div>
  </div>

  <!-- Scripts go here. -->
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <!-- jQuery file goes here -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- Bootstrap Javascript file goes here -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
